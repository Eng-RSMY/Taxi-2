monolog:
    handlers:
        crossed_file:
            type: fingers_crossed
            handler: file
            action_level: warning
            excluded_404s: ["^/"]
            channels: ['!event']
        file:
            type: rotating_file
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
        crossed:
            type: fingers_crossed
            handler: deduplicated
            action_level: error
            excluded_404s: ["^/"]
            channels: ['!event', '!php', '!doctrine']
        deduplicated:
            type: deduplication
            handler: grouped
        grouped:
            type: whatfailuregroup
            members: [slack, rollbar]
        slack:
            type: slack
            token: "xoxb-63535591344-yofIljobgRyy0FLMCGKvqwzZ"
            channel: 'server-logs'
            bot_name: FunPro_Logger
            include_extra: true
            level: INFO
        rollbar:
            type: rollbar
            token: 20ba5c4703374c789ea256850c073d52
            level: INFO